<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="welcome-message">Naber üôè</div>
    <nav class="nav">
        <h1>Portfolio</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 id="DevText">Creative Developer</h1>
            <p>Turning ideas into exceptional digital experiences through innovative design and development.</p>
            <a href="#contact" class="cta-btn">Get in Touch</a>
        </div>
        <div id="3d-container"></div>
        <div class="scroll-down">‚Üì</div>
    </section>

    <section id="projects">
        <h2 class="section-title">Projects</h2>
        <div class="filter-buttons">
            <button class="filter-btn active" data-skill="all">All</button>
            <button class="filter-btn" data-skill="Roblox Studio">Roblox Studio</button>
            <button class="filter-btn" data-skill="Unity">Unity</button>
            <button class="filter-btn" data-skill="JavaScript">JavaScript</button>
        </div>
        <div class="projects-grid">
            <div class="projects-grid" id="projectsContainer"></div>
        </div>
    </section>

    <section id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-container">
            <div class="skill-item">
                <h3>Web Development</h3>
                <p>React, Node.js, Python</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title">Contact Me</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea placeholder="Message" rows="5"></textarea>
            </div>
            <button type="submit" class="cta-btn">Send Message</button>
        </form>
    </section>

    <div class="project-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-container">
                <video id="projectVideo" controls autoplay muted>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <div class="tech-stack">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <h id="Date"> 2 </h> TbeyazT. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/TbeyazT"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="Init.js"> </script>
    <script src="3dRender.js"></script>
</body>

</html>
